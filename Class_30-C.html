<!DOCTYPE html>

<html>
<head>
    <title> class 30 C </title>






</head>
<body>
<h1><center> Javascript Fuction and Events </center></h1>

<img src="https://ih1.redbubble.net/image.64955390.8732/flat,1000x1000,075,f.jpg"
width="200px" height="200px" onmouseover="Maxamize(this)" onmouseout="normal(this)">


<script>
function Maxamize(x){
    x.style.height="500px";
    x.style.width="500px"
}

function normal(x){
    x.style.height="200px";
    x.style.width="200px"
}


</script>



















</body>
