    <!DOCTYPE html>
    <html>

<title> Learning Javascript </title>



</head>
<body>
<h1><center> 34 class homework </center></h1>
<h2>Number Object:</h2>


<script>
var e=30

var d=20
var f=50

document.write("Did you know, "+e+"+"+d+"="+f+"?")

</script>
<br><br><br>

<h2>Boolean Object:</h2>
<script>
var j=50
var k=60
document.write(j<k)


</script>
<br><br><br>



<h2>String Object</h2>
<script>
var name="Devarsh Patel"
var age="10 years old"
var birthday="November 24,2012"
document.write("My name is "+name+", and I am "+age+". I was born on "+birthday+".")
</script>
<br><br><br>



<h2>Date Object</h2>

<p id="clock">The Clock:</p>
<script>
var today= new Date() 

document.getElementById("clock").innerHTML=today                                        



</script>
