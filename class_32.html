<!DOCTYPE html>
<html>
    <head>
<style>
    div.A {
width:200px;
height:200px;
background-color:red ;
animation-name: colorchange ;
animation-duration: 3s;
animation-iteration-count:2;
    }
    @keyframes colorchange{
        from{
            background-color:red;
        }
to{
    background-color:orange
}    
    
    }
</style>




    </head>
    <body>
<h1><center> Animations </center></h1>


<div class="A"></div>


    </body>
</html>
