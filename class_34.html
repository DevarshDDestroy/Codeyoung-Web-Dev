<body>
<h1><center>Javascript Objects 2</center>
</h1>

<h2>Some types of javascript objects are as follows:</h2>
<p id="Text">Today's Date and Time: </p>

<script> 
// 2.Javascript Number Object
var x= 10
var y= 2.5

document.write("My age is "+x+". My age divided by 4 is "+y+"."+"<br>")

// 3.Javascript Boolean Object

var a= 50
var b= 40

document.write(a<b)
   
   // 4.Javascript String Object 
   
var firstname="Devarsh"
var lastname="Patel"   

document.write("<br>"+"Hi, my first name is "+firstname+" and my last name is "+lastname)

// 5.Javascript Date Objects
var today= new Date()

document.getElementById("Text").innerHTML=today
</script>
