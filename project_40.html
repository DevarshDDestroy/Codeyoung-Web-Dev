<!DOCTYPE html>
<!--PROJECT:-CREATE A MARKS CLASSIFIER.
    1.FOR MARKS SECURED LESS THAN 75%  PRINT AN ALERT  AS "YOU NEED TO WORK
    REALLY HARD"  
    2.FOR MARKS SECURED ABOVE 75% PRINT AN ALERT AS "MAINTAIN THE CONSISTENCY".-->
<html>    
<head></head>
<body>
    <p id="print2"></p>
    <p id="grades">Welcome to the grade feedback area!</p>
<button type="button" onclick="myfunction()">Click button for feedback</button>

<script>
function myfunction(){
    let print
    let text
    let names=window.prompt("What's your name")


if(names==null||names==""||names==" "){
text="no name entered"
}
else{
text=window.prompt("Hello "+names+", now enter your test grade here!")
}
if(text<=75){
print="Study harder and get a better test grade next time!"
}
else{
print="Good Job! That's a good grade! Maintain this Grade."    
}
document.getElementById("grades").innerHTML=text
document.getElementById("print2").innerHTML=print
}

</script>


</body>



</html>
