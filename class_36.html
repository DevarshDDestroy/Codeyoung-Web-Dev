<body>
<h1><center> Loops and If-else Statements </center></h1>



<script>
/*
if(condition){
code to be executed when it is true
}
else{
    code to be executed when condition is false
}
*/

var r=6
var u=9


if(r>u){

    document.write("6 is greater than 9")
}
else{
    document.write("9 is greater than 6")

}










</script>







</body>
