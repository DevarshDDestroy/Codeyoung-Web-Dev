<!DOCTYPE html>
<html>
<head>





</head>
<body>

<h1><center> Multiplication Table </center></h1>

<script>

var a=window.prompt("Which table do you want (eg. 2)")
var b=window.prompt("What do you want the duration of your table to be (eg. 100 or 1000)")



for(i=1;i<=b;i++){
document.write(a+"x"+i+"="+i*a)
document.write("<br>")
}







</script>





</body>





</html>
